name: tv_remote
description: "Free Universal TV Remote - Control any smart TV from your phone"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.6.0

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3

  # Network & HTTP
  dio: ^5.4.0
  web_socket_channel: ^2.4.0

  # Device Discovery (SSDP/mDNS)
  bonsoir: ^5.1.0
  network_info_plus: ^5.0.0
  multicast_dns: ^0.3.2+6

  # Local Storage
  shared_preferences: ^2.2.2

  # UI & UX
  cupertino_icons: ^1.0.8
  go_router: ^13.0.0

  # Rating & External Links
  in_app_review: ^2.0.8
  url_launcher: ^6.2.2

  # Code Generation Annotations
  freezed_annotation: ^2.4.1
  json_annotation: ^4.8.1

  # Utils
  collection: ^1.18.0
  uuid: ^4.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

  # Code Generation
  build_runner: ^2.4.8
  riverpod_generator: ^2.3.9
  freezed: ^2.4.6
  json_serializable: ^6.7.1

flutter:
  uses-material-design: true

  assets:
    - assets/icons/
    - assets/images/
